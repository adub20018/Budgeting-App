<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BUDGET APP</APPlet></h1>
    <div class="left">
      <div class="enter-total">
        <h3>Please enter your budget</h3>
        <input type="number" class="total" />
        <div>
          <button class="btn calculate">Calculate</button>
        </div>
      </div>

      <div class="expenses">
        <div>
          <h3>Please enter your expense</h3>
          <input type="text" class="expense-name" />
        </div>
        <div>
          <h3>Please enter expense amount</h3>
          <input type="number" class="expense-cost" />
        </div>
        <div>
          <button class="btn expense">Add Expense</button>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="t3">
        <h2>BUDGET</h2>
        <img src="cash.png" class="img">
        <h2 class="total bgt">$0</h2>
        <p>Expense Title</p>
      </div>
      <div class="t3">
        <h2>EXPENSES</h2>
        <img src="expenses.png" class="img">
        <h2 class="total exp">$0</h2>
        <p>Expense Value</p>
      </div>
      <div class="t3">
        <h2>BALANCE</h2>
      <img src="bal.png" class="img">
      <h2 class="total bala">$0</h2>
      </div>
    </div>
    <script src="budget.js"></script>
  </body>
</html>
